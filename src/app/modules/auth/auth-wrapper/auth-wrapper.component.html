<button mat-icon-button color="accent" mat-dialog-close class="mat-dialog-close">
  <mat-icon>close</mat-icon>
</button>
<h2 mat-dialog-title>Login/Register</h2>
<mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Login">
      <app-login></app-login>
    </mat-tab>
    <mat-tab label="Register">
      <app-register></app-register>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
